<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"> 

    <!-- CSS Link -->
    <link rel="stylesheet" href="myStyle.css">

</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screenContent">
                <p class="calculation"><span id="calculationText"></span></p>
                <p class="result"><span id="resultText">0</span></p>
            </div>
        </div>

    <!-- Calculator Keys -->
    <table>
        <tr>
            <td><input type="button" class="btn operator" id="clear" value="C"></td>
            <td><input type="button" class="btn operator" id="back" value="<"></td>
            <td><input type="button" class="btn math" value="/" onclick="insert('/')"></td>
            <td><input type="button" class="btn math" value="x" onclick="insert('*')"></td>
        </tr>

        <tr>
            <td><input type="button" class="btn" value="7" onclick="insert('7')"></td>
            <td><input type="button" class="btn" value="8" onclick="insert('8')"></td>
            <td><input type="button" class="btn" value="9" onclick="insert('9')"></td>
            <td><input type="button" class="btn math" value="-" onclick="insert('-')"></td>
        </tr>
        
        <tr>
            <td><input type="button" class="btn" value="4" onclick="insert('4')"></td>
            <td><input type="button" class="btn" value="5" onclick="insert('5')"></td>
            <td><input type="button" class="btn" value="6" onclick="insert('6')"></td>
            <td><input type="button" class="btn math" value="+" onclick="insert('+')"></td>
        </tr>
        
        <tr>
            <td><input type="button" class="btn" value="1" onclick="insert('1')"></td>
            <td><input type="button" class="btn" value="2" onclick="insert('2')"></td>
            <td><input type="button" class="btn" value="3" onclick="insert('3')"></td>
            <td rowspan="2"><input type="button" class="btn operator" id="equal" value="=" style="height: 100px"></td>
        </tr>

        <tr>
            <td colspan="2"><input type="button" class="btn" value="0" onclick="insert('0')" style="width: 100px;"></td>
            <td><input type="button" class="btn" value="." onclick="insert('.')"></td>
        </tr>
    </table>
    
</div>

    <script src="calculator.js"></script>

</body>
</html>
